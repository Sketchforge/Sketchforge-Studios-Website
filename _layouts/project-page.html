---
layout: default
---

<article class="page">
    <div class="project-content">
        <div class="project-icons-container">
            {% for tag in page.tags %}
            <img class="project-icon" src="{{site.url}}/content/icons/{{tag}}.png">
            {% endfor %}
        </div>
        <h1>{{page.title}}</h1>
        <br>

        <div class="entry">
            {{ content }}
        </div>
    </div>
    <br>
    <br>
</article>
